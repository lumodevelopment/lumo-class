<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://lumodevelopment.github.io/lumo-assets/AuthFavicon.png" type="image/png" />
    <link rel="shortcut icon" href="https://lumodevelopment.github.io/lumo-assets/AuthFavicon.png" type="image/png" />
    <title>Verify Your Email - Lumo</title>
    <style>
      body,
      table,
      td,
      p,
      a,
      li,
      blockquote {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      img {
        -ms-interpolation-mode: bicubic;
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
      }
      .ReadMsgBody {
        width: 100%;
      }
      .ExternalClass {
        width: 100%;
      }
      .ExternalClass,
      .ExternalClass p,
      .ExternalClass span,
      .ExternalClass font,
      .ExternalClass td,
      .ExternalClass div {
        line-height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #f2f2f7;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #f2f2f7;
      }
      .content-wrapper {
        background-color: #ffffff;
        margin: 40px 20px;
        border-radius: 16px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        padding: 32px 32px 24px 32px;
        text-align: left;
      }
      .logo {
        margin-bottom: 12px;
      }
      .logo img {
        height: 30px;
        width: auto;
      }
      .main-content {
        padding: 0 32px 32px 32px;
      }
      .title {
        color: #09090b;
        font-size: 28px;
        font-weight: 700;
        line-height: 1.2;
        margin: 0 0 8px 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        letter-spacing: -0.02em;
      }
      .subtitle {
        color: rgba(9, 9, 11, 0.7);
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        margin: 0 0 32px 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        letter-spacing: -0.02em;
      }
      .cta-button {
        display: inline-flex;
        padding: 14px 18px;
        justify-content: center;
        align-items: center;
        gap: 10px;
        border-radius: 14px;
        border: 1px solid rgba(0, 0, 0, 0.2);
        background: radial-gradient(
          71.4% 100% at 49.84% 0%,
          #8bc2ff 0%,
          #3192fd 100%
        );
        box-shadow: 0px 1.5px 2px 0px rgba(0, 0, 0, 0.2),
          0px 2.5px 0px 0px rgba(255, 255, 255, 0.2) inset,
          0px 4px 3px 0px rgba(255, 255, 255, 0.2) inset;
        text-decoration: none;
        color: #fff;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        font-size: 17px;
        font-style: normal;
        font-weight: 510;
        line-height: 100%;
        letter-spacing: -0.02em;
        margin-bottom: 24px;
        cursor: pointer;
        transition: opacity 0.2s;
      }
      .cta-button:disabled,
      .cta-button[aria-disabled="true"] {
        opacity: 0.5;
        pointer-events: none;
      }
      .alternative-text {
        color: rgba(9, 9, 11, 0.6);
        font-size: 14px;
        font-weight: 400;
        line-height: 1.5;
        margin: 24px 0 8px 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        letter-spacing: -0.02em;
      }
      .url-text {
        color: #3192fd;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.5;
        word-break: break-all;
        background-color: rgba(49, 146, 253, 0.05);
        padding: 12px;
        border-radius: 8px;
        border: 1px solid rgba(49, 146, 253, 0.15);
        margin-bottom: 0px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        letter-spacing: -0.02em;
      }
      .footer {
        padding: 24px 32px;
        background-color: rgba(246, 240, 252, 0.5);
        border-top: 1px solid rgba(0, 0, 0, 0.05);
        text-align: center;
      }
      .footer-text {
        color: rgba(9, 9, 11, 0.5);
        font-size: 12px;
        font-weight: 400;
        line-height: 1.4;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        letter-spacing: -0.02em;
      }
      @media only screen and (max-width: 600px) {
        .content-wrapper {
          margin: 20px 10px;
          border-radius: 12px;
        }
        .header,
        .main-content {
          padding: 24px 20px;
        }
        .footer {
          padding: 20px;
        }
        .title {
          font-size: 24px;
        }
        .subtitle {
          font-size: 15px;
        }
        .cta-button {
          width: 100%;
          box-sizing: border-box;
          padding: 16px 24px;
        }
      }
      @media (prefers-color-scheme: dark) {
        .content-wrapper {
          background-color: #ffffff !important;
        }
        .title {
          color: #09090b !important;
        }
        .subtitle {
          color: rgba(9, 9, 11, 0.7) !important;
        }
      }
      .captcha-container {
        margin: 24px 0 32px 0;
        padding: 16px;
        background: #f2f2f7;
        border-radius: 10px;
        border: 1px solid #ddd;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .captcha-label {
        font-size: 15px;
        margin-bottom: 8px;
        color: #09090b;
      }
      .captcha-input {
        font-size: 16px;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 8px;
        width: 120px;
      }
      .captcha-error {
        color: #d32f2f;
        font-size: 14px;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="content-wrapper">
        <div class="header">
          <div class="logo">
            <img
              src="https://lumodevelopment.github.io/lumo-assets/AuthHeaderTag.png"
              alt="Lumo â€“ Beta"
              width="109"
              height="30"
            />
          </div>
        </div>

        <div class="main-content">
          <h1 class="title">Confirm Your Signup</h1>
          <p class="subtitle">
            You're almost there! Please solve the CAPTCHA to continue.
          </p>

          <div class="captcha-container" id="captchaBox">
            <label for="captchaInput" class="captcha-label">What is 6 + 2?</label>
            <input type="text" id="captchaInput" class="captcha-input" autocomplete="off" />
            <button id="captchaBtn" class="cta-button" style="margin-bottom:0;">Submit</button>
            <div class="captcha-error" id="captchaError" style="display:none;"></div>
          </div>

          <a id="verifyBtn" href="#" class="cta-button" style="display:none;">Verify Email Address</a>

          <p class="alternative-text" id="altText" style="display:none;">
            Doesn't work? Copy and paste this link into your browser instead:
          </p>
          <div class="url-text" id="verifyUrlBox" style="display:none;">Loading...</div>
        </div>

        <div class="footer">
          <p class="footer-text">
            If you didn't create a Lumo account, you can safely leave this page.
          </p>
        </div>
      </div>
    </div>
    <script>
      // CAPTCHA logic
      const captchaAnswer = "8";
      const captchaBtn = document.getElementById("captchaBtn");
      const captchaInput = document.getElementById("captchaInput");
      const captchaBox = document.getElementById("captchaBox");
      const captchaError = document.getElementById("captchaError");

      captchaBtn.onclick = function(e) {
        e.preventDefault();
        if (captchaInput.value.trim() === captchaAnswer) {
          // Hide CAPTCHA, show the rest
          captchaBox.style.display = "none";
          document.getElementById("verifyBtn").style.display = "";
          document.getElementById("altText").style.display = "";
          document.getElementById("verifyUrlBox").style.display = "";
          // Parse and populate the verification link
          showVerification();
        } else {
          captchaError.textContent = "Incorrect, please try again.";
          captchaError.style.display = "";
        }
      };

      function showVerification() {
        const urlSearchString = window.location.search;
        let verifyUrl = null;
        const verifyMatch = urlSearchString.match(/[?&]verify=([^&]*)/);
        if (verifyMatch) {
          verifyUrl = decodeURIComponent(verifyMatch[1]);
          const remainingParams = urlSearchString.substring(verifyMatch.index + verifyMatch[0].length);
          if (remainingParams && !verifyUrl.includes('&')) {
            const fullUrlMatch = urlSearchString.match(/[?&]verify=(.+)/);
            if (fullUrlMatch) {
              verifyUrl = decodeURIComponent(fullUrlMatch[1]);
            }
          }
        }
        const btn = document.getElementById('verifyBtn');
        const urlBox = document.getElementById('verifyUrlBox');
        if (verifyUrl && /^https?:\/\//i.test(verifyUrl)) {
          btn.href = verifyUrl;
          btn.target = "_blank";
          urlBox.textContent = verifyUrl;
        } else {
          btn.setAttribute("aria-disabled", "true");
          btn.style.opacity = "0.5";
          btn.style.pointerEvents = "none";
          urlBox.textContent = "Invalid or missing verification link.";
        }
      }
    </script>
  </body>
</html>
