<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joining Lumo Class...</title>
    <link
      rel="icon"
      href="https://lumodevelopment.github.io/lumo-assets/AuthFavicon.png"
      type="image/png"
    />
    <style>
      body,
      table,
      td,
      p,
      a,
      li,
      blockquote {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      img {
        -ms-interpolation-mode: bicubic;
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
      }
      .ReadMsgBody {
        width: 100%;
      }
      .ExternalClass {
        width: 100%;
      }
      .ExternalClass,
      .ExternalClass p,
      .ExternalClass span,
      .ExternalClass font,
      .ExternalClass td,
      .ExternalClass div {
        line-height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f2f2f7;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      .page-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #f2f2f7;
        width: 100%;
      }
      .content-wrapper {
        background-color: #ffffff;
        margin: 40px 20px;
        border-radius: 16px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        padding: 32px 32px 24px 32px;
        text-align: left;
      }
      .logo {
        margin-bottom: 12px;
      }
      .logo img {
        height: 30px;
        width: auto;
      }
      .main-content {
        padding: 0 32px 32px 32px;
        text-align: center;
      }
      .title {
        color: #09090b;
        font-size: 28px;
        font-weight: 700;
        line-height: 1.2;
        margin: 0 0 8px 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        letter-spacing: -0.02em;
      }
      .message {
        color: rgba(9, 9, 11, 0.7);
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        margin: 0 0 32px 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        letter-spacing: -0.02em;
      }
      .spinner-container {
        margin: 32px 0;
        display: flex;
        justify-content: center;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(49, 146, 253, 0.15);
        border-top: 4px solid #3192fd;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .fallback {
        margin-top: 24px;
      }
      .fallback-text {
        color: rgba(9, 9, 11, 0.6);
        font-size: 14px;
        font-weight: 400;
        line-height: 1.5;
        margin: 0 0 8px 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        letter-spacing: -0.02em;
      }
      .fallback a {
        color: #3192fd;
        text-decoration: none;
        background-color: rgba(49, 146, 253, 0.05);
        padding: 12px;
        border-radius: 8px;
        border: 1px solid rgba(49, 146, 253, 0.15);
        display: inline-block;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.5;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        letter-spacing: -0.02em;
      }
      .footer {
        padding: 24px 32px;
        background-color: rgba(246, 240, 252, 0.5);
        border-top: 1px solid rgba(0, 0, 0, 0.05);
        text-align: center;
      }
      .footer-text {
        color: rgba(9, 9, 11, 0.5);
        font-size: 12px;
        font-weight: 400;
        line-height: 1.4;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        letter-spacing: -0.02em;
      }
      @media only screen and (max-width: 600px) {
        .content-wrapper {
          margin: 20px 10px;
          border-radius: 12px;
        }
        .header,
        .main-content {
          padding: 24px 20px;
        }
        .footer {
          padding: 20px;
        }
        .title {
          font-size: 24px;
        }
        .message {
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <div class="content-wrapper">
        <div class="header">
          <div class="logo">
            <img
              src="https://lumodevelopment.github.io/lumo-assets/AuthHeaderTag.png"
              alt="Lumo â€“ Beta"
              width="109"
              height="30"
            />
          </div>
        </div>
        <div class="main-content">
          <h1 class="title">Joining Lumo Class...</h1>
          <p class="message">Redirecting you to Lumo...</p>
          <div class="spinner-container">
            <div class="spinner"></div>
          </div>
          <div class="fallback">
            <p class="fallback-text">If you're not redirected automatically:</p>
            <a href="https://apps.apple.com/app/id6749280489"
              >Download Lumo from App Store</a
            >
          </div>
        </div>
        <div class="footer">
          <p class="footer-text">
            If you didn't request to join a Lumo class, you can safely leave
            this page.
          </p>
        </div>
      </div>
    </div>

    <script>
      // Extract class code from URL path
      const pathParts = window.location.pathname.split("/");
      const classCode = pathParts[pathParts.length - 1];

      // Validate class code (8 alphanumeric characters)
      const isValidClassCode = /^[A-Za-z0-9]{8}$/.test(classCode);

      if (isValidClassCode) {
        // Try to redirect to the app
        const appURL = `lumo://classcode:${classCode.toUpperCase()}`;

        // Immediate redirect attempt
        window.location.href = appURL;

        // Fallback after 3 seconds - redirect to App Store
        setTimeout(() => {
          window.location.href = "https://apps.apple.com/app/id6749280489";
        }, 3000);
      } else {
        // Invalid or missing class code - redirect to App Store
        setTimeout(() => {
          window.location.href = "https://apps.apple.com/app/id6749280489";
        }, 1500);
      }
    </script>
  </body>
</html>
